        <script>
            function number1() {
                document.write('hii');
                var a = document.createElement('IMG');
                a.setAttribute('src', 'All products /IMG_20210809_204352.jpg');

                button.innerHTML = 'order  this  product ';

                // 1. Create the button

                var button = document.createElement('button');
                button.innerHTML = 'order this product';

                // 2. Append somewhere
                var body = document.getElementsByTagName('body')[0];

                // 3. Add event handler
                button.addEventListener('click', function () {
                    alert('confirm your press order');
                    document.write(
                        '<h3>________________________________________ hi sir you have order this product this product photo click a screenshot and send this number sir <b>9985360471</b>Example: </h3>',
                    );

                    h.setAttribute('src', 'Images/IMG_20210809_192155.jpg');

                    document.body.appendChild(h);

                    document.write('<h2>ok sir your order this type </h2>');

                    document.write('<h1>Thank you sirüôè </h1>');
                });
            }
